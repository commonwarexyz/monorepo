name: Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

concurrency:
  group: coverage-${{ github.head_ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

env:
  CARGO_TERM_COLOR: always

jobs:
  All:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Run setup
      uses: ./.github/actions/setup
    - name: Remove examples
      run: rm -rf examples
    - name: Remove examples from Cargo.toml
      run: |
        sed -i.bak '/examples/d' Cargo.toml
    - name: Remove fuzz
      run: |
        rm -rf codec/fuzz
        rm -rf coding/fuzz
        rm -rf cryptography/fuzz
        rm -rf runtime/fuzz
        rm -rf storage/fuzz
        rm -rf stream/fuzz
        rm -rf utils/fuzz
    - name: Remove fuzz targets from Cargo.toml
      run: |
        sed -i.bak '/fuzz/d' Cargo.toml
    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov
    - name: Generate coverage report
      run: cargo llvm-cov --workspace --lcov --output-path lcov.info -- --include-ignored
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        files: lcov.info
        fail_ci_if_error: true
        token: ${{ secrets.CODECOV_TOKEN }}
