name: Benchmark

on:
  push:
    branches: [ "main" ]
  pull_request: # TODO: Remove

jobs:
  benchmark:
    name: Publish Benchmark
    runs-on: ubuntu-latest-8
    timeout-minutes: 60
    strategy:
      matrix:
        include:
          - package: commonware-cryptography
          - package: commonware-storage
          - package: commonware-stream
    steps:
      - uses: actions/checkout@v4
      - name: Install nightly Rust toolchain
        run: rustup toolchain install nightly
      - name: Get Rust version
        id: rust-version
        run: echo "rust_version=$(rustc +nightly --version)" >> "$GITHUB_OUTPUT"
      - name: Run setup
        uses: ./.github/actions/setup
        with:
          rust-version: ${{ steps.rust-version.outputs.rust_version}}
      - name: Compile benchmarks
        run: cargo bench --no-run
      - name: Run benchmark
        run: cargo bench --benches -p ${{ matrix.package }} -- --output-format bencher | tee ${{ matrix.package }}.txt
      - name: Publish benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: ${{ matrix.package }}
          tool: 'cargo'
          output-file-path: ${{ matrix.package }}.txt
          github-token: ${{ secrets.BENCHMARKS_SECRET }}
          gh-repository: github.com/commonwarexyz/benchmarks
          gh-pages-branch: main
          benchmark-data-dir-path: docs
          auto-push: true

