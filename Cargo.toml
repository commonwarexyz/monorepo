[workspace]
members = [
    "broadcast",
    "consensus",
    "cryptography",
    "deployer",
    "macros",
    "p2p",
    "resolver",
    "runtime",
    "storage",
    "utils",
    "examples/bridge",
    "examples/chat",
    "examples/flood",
    "examples/log",
    "examples/vrf",
]
resolver = "2"

[workspace.package]
version = "0.0.40"

[workspace.dependencies]
commonware-broadcast = { path = "broadcast" }
commonware-consensus = { path = "consensus" }
commonware-cryptography = { path = "cryptography" }
commonware-deployer = { path = "deployer" }
commonware-macros = { path = "macros" }
commonware-p2p = { path = "p2p" }
commonware-resolver = { path = "resolver" }
commonware-runtime = { path = "runtime" }
commonware-storage = { path = "storage" }
commonware-stream = { path = "stream" }
commonware-utils = { path = "utils" }
thiserror = "2.0.12"
bytes = "1.7.1"
sha2 = "0.10.8"
rand = "0.8.5"
rand_distr = "0.4.3"
futures = "0.3.31"
futures-util = "0.3.31"
tokio = "1.43.0"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
prost = "0.13.5"
prost-build = "0.13.5"
governor = "0.6.3"
prometheus-client = "0.22.3"
clap = "4.5.18"
criterion = "0.5.1"
zstd = "0.13.2"
chrono = "0.4.39"
ratatui = "0.27.0"
crossterm = "0.28.1"
serde_json = "1.0.122"
cfg-if = "1.0.0"
axum = "0.8.1"
bimap = "0.6.3"
reqwest = "0.12.12"
uuid = "1.15.1"
serde = "1.0.218"
serde_yaml = "0.9.34"

[profile.bench]
# Because we enable overflow checks in "release," we should benchmark with them.
overflow-checks = true

[profile.dev]
# Although overflow checks are enabled by default in "dev", we explicitly
# enable them here for clarity.
overflow-checks = true

[profile.release]
# To guard against unexpected behavior in production, we enable overflow checks in
# "release" although they incur some performance penalty.
overflow-checks = true

[profile.test]
# Although overflow checks are enabled by default in "test", we explicitly
# enable them here for clarity.
overflow-checks = true
