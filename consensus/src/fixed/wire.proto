syntax = "proto3";
package wire;

// Message is the only allowed message format that can be sent between participants.
message Message {
    oneof payload {
        Proposal proposal = 1;
        Vote vote = 2;
        Notarization notarization = 3;
        Finalize finalize = 4;  
        Finalization finalization = 5;
    }
}

// Reward issued based on partial signatures and participation in DKG
message Proposal {
    uint64 view = 1;
    uint64 height = 2;
    bytes parent = 3;
    bytes payload = 4;

    Signature signature = 5;
}

message Vote {
    uint64 view = 1;
    uint64 height = 2;
    optional bytes hash = 3; 

    Signature signature = 4;
}

message Notarization {
    uint64 view = 1;
    uint64 height = 2;
    optional bytes hash = 3;
    
    repeated Signature signatures = 4;
}

message Finalize {
    uint64 view = 1;
    uint64 height = 2;
    bytes hash = 3;

    Signature signature = 4;
}

message Finalization {
    uint64 view = 1;
    uint64 height = 2;
    bytes hash = 3;

    repeated Signature signatures = 4;
}

message Signature {
    bytes public_key = 1;
    bytes signature = 2;
}

// Backfiller (TODO: separate proto?)
message Backfill {
    oneof payload {
        Request request = 1;
        Resolution resolution = 2;
        Missing missing = 3;
    }
}
message Request {
    bytes hash = 1;
}

message Resolution {
    Proposal proposal = 1;
}

message Missing {
    // TODO: use this to quickly request from someone else
    bytes hash = 1;
}