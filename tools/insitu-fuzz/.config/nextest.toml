# Merged config: monorepo test-groups + our settings
[test-groups]
slow = { max-threads = "num-cpus" }

[profile.default]
fail-fast = false
default-filter = 'not test(/.*_slow_$/)'

[profile.default.junit]
path = "junit.xml"
store-success-output = true
store-failure-output = true

[profile.slow]
default-filter = 'test(/.*_slow_$/)'

[profile.slow.junit]
path = "junit.xml"
store-success-output = true
store-failure-output = true

[profile.all]
default-filter = 'test(/.*/)'

[profile.all.junit]
path = "junit.xml"
store-success-output = true
store-failure-output = true
