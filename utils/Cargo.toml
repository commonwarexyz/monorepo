[package]
name = "commonware-utils"
edition.workspace = true
publish = true
version.workspace = true
license.workspace = true
description = "Leverage common functionality across multiple primitives."
readme = "README.md"
homepage.workspace = true
repository = "https://github.com/commonwarexyz/monorepo/tree/main/utils"
documentation = "https://docs.rs/commonware-utils"

[dependencies]
commonware-codec = { workspace = true, default-features = false }
bytes = { workspace = true }
futures = { workspace = true, optional = true  }
rand = { workspace = true }
thiserror = { workspace = true }

# Enable "js" feature when WASM is target
[target.'cfg(target_arch = "wasm32")'.dependencies.getrandom]
version = "0.2.15"
features = ["js"]

[dev-dependencies]
num-bigint = { version = "0.4.6", default-features = false }

[features]
default = ["std"]
std = ["rand/std", "rand/std_rng", "thiserror/std", "bytes/std", "commonware-codec/std", "futures"]

[lib]
bench = false
crate-type = ["rlib", "cdylib"]
