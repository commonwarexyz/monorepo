syntax = "proto3";
package wire;

message PeerMsg {
    // Unique identifier for the message.
    // Responses should have the same id as the request.
    uint64 id = 1;

    oneof payload {
        // Request is a request for a response.
        bytes request = 2;

        // Response is a response to a request.
        bytes response = 3;

        // Response that indicates that the request was not processed.
        uint64 error_code = 4;
    }
}
