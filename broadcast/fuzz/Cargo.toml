[package]
name = "commonware-broadcast-fuzz"
version = "0.0.60"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
commonware-broadcast = { path = ".." }
commonware-codec = { workspace = true }
commonware-cryptography = { workspace = true }
commonware-macros = { workspace = true }
commonware-p2p = { workspace = true }
commonware-runtime = { workspace = true }
commonware-utils = { workspace = true }
arbitrary = { workspace = true, features = ["derive"] }
libfuzzer-sys = { workspace = true }
futures = { workspace = true }
bytes = { workspace = true }

[[bin]]
name = "broadcast_engine_operations"
path = "fuzz_targets/broadcast_engine_operations.rs"
test = false
doc = false
bench = false

[[bin]]
name = "broadcast_mailbox_operations"
path = "fuzz_targets/broadcast_mailbox_operations.rs"
test = false
doc = false
bench = false

[[bin]]
name = "broadcast_message_handling"
path = "fuzz_targets/broadcast_message_handling.rs"
test = false
doc = false
bench = false
