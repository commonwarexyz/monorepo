[package]
name = "commonware-chat"
edition = "2021"
publish = true
version = "0.0.3"
license = "MIT OR Apache-2.0"
description = "chat using commonware-p2p"

[dependencies]
commonware-p2p = "0.0.4" 
tokio = { version = "1", features = ["full"] }
clap = "4"
chrono = "0.4"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "json"] }
ratatui = "0.27"
crossterm = "0.22"
serde_json = "1"